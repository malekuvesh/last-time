<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <script src="./scripts/java.js"></script>
    <title>WEBDEV</title>
</head>

<body>
    <div class="continer">
        <div class="box hope">
            <h3 class="uve zo">Student Form</h3>
            <form>
                <div class="fileds">
                    <label for="filed">School Name:</label>
                    <input type="text" id="filed" placeholder="Enter Your School Name" required>
                </div>

                <div class="fileds">
                    <label for="student">Student Name:</label>
                    <input type="text" id="student" placeholder="Enter Your Student Name" required>
                </div>

                <div class="fileds">
                    <label for="Date">Date of birth:</label>
                    <input type="date" id="Date" required>
                </div>

                <div class="fileds">
                    <label for="class">Class:</label>
                    <input type="text" id="seat" placeholder="Enter Your Class" required>
                </div>

                <div class="fileds">
                    <label for="roll">Roll Name:</label>
                    <input type="number" id="roll" placeholder="Enter Your Number Name" required>
                </div>

                <div class="fileds">
                    <label for="Contact">Contact Name:</label>
                    <input type="number" id="Contact" placeholder="Enter Your Contact Number" required>
                </div>

                <div class="fileds">
                    <label for="Address">Address:</label>
                    <textarea name="area" id="Address" placeholder=" Enter Your Address"></textarea>
                </div>


                <button class="btn" type="button" id="card1" onclick="update()">Submit</button>
                <button class="btn" type="reset">Clear all</button>

        </div>
        <div class="box main" id="card2" style="display: none;">
            <h3 class="uve">School Information</h3>
            <img src="./assest/logo-design-template-35b0a3e2315d19a46c046165f315b000.jpg" height="200px" width="200px"
                alt="Student img">
            <div class="fileds enter">
                <label>School Name:</label>
                <label id="schol"></label>
            </div>
            <div class="fileds enter">
                <label>Student Name:</label>
                <label id="name"></label>
            </div>
            <div class="fileds enter">
                <label>Date of birth:</label>
                <label id="entry"></label>
            </div>
            <div class="fileds enter">
                <label>Class:</label>
                <label id="uvesh"></label>
            </div>
            <div class="fileds enter">
                <label>Roll number:</label>
                <label id="num"></label>
            </div>
            <div class="fileds enter">
                <label>Contact number:</label>
                <label id="phone"></label>
            </div>
            <div class="fileds enter">
                <label>Address:</label>
                <label id="Add"></label>
            </div>
            <button class="btn print" type="button" onclick="printpages()">Print</button>
            <button class="btn print" type="submit">Confirm</button>
            </form>
        </div>
    </div>

</body>

</html>
